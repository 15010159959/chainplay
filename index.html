<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/index.css">
    <title>Holday</title>
</head>

<body>
    <div class="container">

        <!-- 导航 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">停不下来</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Introduction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contract</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="en/index_en.html">中/EN</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 倒计时 -->
        <div class="time">
            <div id="countdown">
                <div id='tiles'></div>
                <div class="labels">

                    <li>Hours</li>
                    <li>Mins</li>
                    <li>Secs</li>
                </div>
            </div>
            <div style="text-align:center;clear:both;">

            </div>
        </div>

        <!-- 内容 -->
        <div class="banner">
            <div class=" order col-md-6 ">
                <div class="order_banner">
                    <h3>令牌</h3>
                    <hr style="border-color: gray">
                    <h5>购买key收获分红，并有机会获得全部奖池！</h5>
                    <div class="order_list">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" id="account" type="search" style="width: 65%;" value="1" disabled>
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="keyPrice" disabled style="width: 33%;">@ -- NAS</button>
                            <span id="price" style="display: none;"></span>
                        </form>
                    </div>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active" id="add1">
                            <input type="radio" name="options" autocomplete="off" checked> + 1
                        </label>
                        <label class="btn btn-secondary" id="add2">
                            <input type="radio" name="options" autocomplete="off"> + 2
                        </label>
                        <label class="btn btn-secondary " id="add5">
                            <input type="radio" name="options" autocomplete="off"> + 5
                        </label>
                        <label class="btn btn-secondary active" id="add10">
                            <input type="radio" name="options" autocomplete="off"> + 10
                        </label>
                        <label class="btn btn-secondary " id="add100">
                            <input type="radio" name="options" autocomplete="off"> + 100
                        </label>
                        <label class="btn btn-secondary active" id="clear">
                            <input type="radio" name="options" autocomplete="off"> clear
                        </label>
                    </div>
                    <div class="click" style="text-align: center;">
                        <button type="button" class="btn btn-primary btn-lg" style="width: 49%;" id="buy">Purchase key</button>
                        <div class="word" style="text-align: center;margin-top: 20px;">
                            Send nas, or use earnings from your vault!
                        </div>
                    </div>
                </div>
            </div>
            <div class=" data col-md-6 ">
                <h3>Round</h3>
                <hr style="border-color: gray">
                <div class="data_banner">
                    <div class="active_pot data_words">
                        <span>总奖池</span>
                        <span id="pond" style="float: right">-- NAS</span>
                    </div>
                    <div class="keys data_words">
                        <span>我的令牌</span>
                        <span id="keyCountOfAddress" style="float: right">--</span>
                    </div>
                    <div class="earnings data_words">
                        <span>我的奖励</span>
                        <span id="bonus" style="float: right">-- NAS</span>
                    </div>

                    <button type="button" class="btn btn-secondary btn-lg" style="width: 49%;margin-top: 60px;float: right;" id="getBouns">GetBouns</button>
                </div>
            </div>
        </div>
         <!-- loading -->
         <div class="fade loading modal" data-backdrop=static>
                <div class=modal-dialog>
                    <div class=modal-body style="text-align: center;">
                        <img src="images/loading-icon-1.gif" alt="">
                    </div>
                </div>
            </div>
    
    
    </div>

    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/nebPay.js"></script>
    <script src="lib/nebulas.js"></script>
    <script src="lib/index.js"></script>
    <script src="lib/bootstrap.min.js"></script>
</body>

</html>
